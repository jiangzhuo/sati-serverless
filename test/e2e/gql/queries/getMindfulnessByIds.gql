query getMindfulnessByIds($ids: [String]){
    getMindfulnessByIds(ids: $ids){
        code
        message
        data{
            id
            background
            name
            description
            scenes
            price
            createTime
            updateTime
            author
            audio
            copy
            mindfulnessAlbums
            status
            validTime
            natureId
        }
    }
}