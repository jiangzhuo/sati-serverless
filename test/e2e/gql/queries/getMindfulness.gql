query getMindfulness($first: Int, $after: Int, $before: Int, $status: Int){
    getMindfulness(first: $first, after: $after, before: $before, status: $status){
        code
        message
        data{
            id
            background
            name
            description
            scenes
            price
            createTime
            updateTime
            author
            audio
            copy
            mindfulnessAlbums
            status
            validTime
            natureId
        }
    }
}