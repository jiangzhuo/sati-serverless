query searchMindfulness($keyword: String, $page: Int, $limit: Int){
    searchMindfulness(keyword: $keyword, page: $page, limit: $limit){
        code
        message
        data{
            total
            data{
                id
                background
                name
                description
                scenes
                price
                createTime
                updateTime
                author
                audio
                copy
                mindfulnessAlbums
                status
                validTime
                natureId
            }
        }
    }
}