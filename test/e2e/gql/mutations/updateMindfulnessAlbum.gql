mutation updateMindfulnessAlbum($id: String!, $data: updateMindfulnessAlbumRequest!){
    updateMindfulnessAlbum(id: $id, data: $data){
        code
        message
        data{
            id
            background
            name
            description
            scenes
            price
            createTime
            updateTime
            author
            copy
            status
            validTime
        }
    }
}