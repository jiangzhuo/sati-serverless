mutation buyMindfulnessAlbum($id: String!){
    buyMindfulnessAlbum(id: $id){
        code
        message
        data{
            id
            userId
            mindfulnessAlbumId
            favorite
            totalDuration
            longestDuration
            startCount
            finishCount
            lastStartTime
            lastFinishTime
            boughtTime
        }
    }
}