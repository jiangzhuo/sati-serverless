mutation buyWanderAlbum($id: String!){
    buyWanderAlbum(id: $id){
        code
        message
        data{
            id
            userId
            wanderAlbumId
            favorite
            totalDuration
            longestDuration
            startCount
            finishCount
            lastStartTime
            lastFinishTime
            boughtTime
        }
    }
}