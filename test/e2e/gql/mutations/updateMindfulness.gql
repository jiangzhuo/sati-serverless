mutation updateMindfulness($id: String!, $data: updateMindfulnessRequest!){
    updateMindfulness(id: $id, data: $data){
        code
        message
        data{
            id
            background
            name
            description
            scenes
            price
            createTime
            updateTime
            author
            audio
            copy
            mindfulnessAlbums
            status
            validTime
            natureId
        }
    }
}