mutation createMindfulnessAlbum($data: createMindfulnessAlbumRequest!){
    createMindfulnessAlbum(data: $data){
        code
        message
        data{
            id
            background
            name
            description
            scenes
            price
            createTime
            updateTime
            author
            copy
            status
            validTime
        }
    }
}